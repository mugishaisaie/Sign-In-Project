<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <style>
        body {
            font-family: sans-serif;
            /* width: 100%; */
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: center; */
            /* flex-direction: column; */
            
            min-height: 100vh;


        }

        header {
            background: #FF0202;
        }

        header h1 {
            /* font-size: 1rem; */
            color: #fff;
            font-family: sans-serif;
            padding: 1rem;
        }

        section {
            width: 340px;
            /* width: auto; */
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 5rem;
            margin-bottom: 10rem;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 2rem;
            margin-left: 20rem;
            position: relative;

        }

        img{
            width: 100px;
            height: 100px;
            position: absolute;
            top: -50px;
        }

        form {

            display: flex;
            flex-direction: column;
            width: 300px;
            /* background-color: #FF0202; */
        }


        input[type="email"],
        input[type="password"],
        input[type="checkbox"] {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* input[type="checkbox"]{
            width: 20px;
            background-color: #007AFF;
        } */

        label{
            font-weight: bold;
        }

        button {
            background-color: #007AFF;
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;

        }

        


        footer {
            text-align: center;
            background-color: #007AFF;
            padding: 1rem;
            color: #fff;

        }
    </style>
</head>

<body>

    <header>
        <h1>Mpuza</h1>
    </header>
    <section>
        <img src="images/image1.png" alt="Logo Image">

        <h2>Connect us Professionally </h2>

        <form action="">

            <input type="email" name="email" placeholder="Email" required>
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#0000F5"><path d="M168-192q-29.7 0-50.85-21.16Q96-234.32 96-264.04v-432.24Q96-726 117.15-747T168-768h624q29.7 0 50.85 21.16Q864-725.68 864-695.96v432.24Q864-234 842.85-213T792-192H168Zm312-240L168-611v347h624v-347L480-432Zm0-85 312-179H168l312 179Zm-312-94v-85 432-347Z"/></svg>
            <input type="password" name="password" placeholder="Password" required>

            <div>
                <input type="checkbox" id="check" checked>

                <label for="check">Remember Me</label>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </section>

    <footer>
        <p>Kigali, Rwanda</p>
    </footer>

</body>

</html>
