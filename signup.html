<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <style>
        body {
            font-family: sans-serif;
            /* width: 100%; */
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: center; */
            /* flex-direction: column; */
            
            min-height: 100vh;


        }

        header {
            background: #FF0202;
        }

        header h1 {
            /* font-size: 1rem; */
            color: #fff;
            font-family: sans-serif;
            padding: 1rem;
        }

        section {
            width: 340px;
            /* width: auto; */
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 5rem;
            margin-bottom: 10rem;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 2rem;
            margin-left: 20rem;
            position: relative;

        }

        .img-1{
            width: 100px;
            height: 100px;
            position: absolute;
            top: -50px;
        }

        form {

            display: flex;
            flex-direction: column;
            width: 300px;
            /* background-color: #FF0202; */
        }


        input[type="email"],
        input[type="password"],
        input[type="checkbox"] {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .email-icon{
            position: absolute;
            left: 60px;
            top: 8rem;
            /* color: #007AFF; */
        }

        .key-icon{
            position: absolute;
            left: 60px;
            top: 12rem;
        }

        .v-icon{
            margin-left: -50px;
        }

        label{
            font-weight: bold;
        }

        button {
            background-color: #007AFF;
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;

        }

        


        footer {
            text-align: center;
            background-color: #007AFF;
            padding: 1rem;
            color: #fff;

        }
    </style>
</head>

<body>

    <header>
        <h1>Mpuza</h1>
    </header>
    <section>
        <img src="images/image1.png" alt="Logo Image" class="img-1">

        <h2>Connect us Professionally </h2>

        <form action="">

            <div>
                <input type="email" name="email" placeholder="      Email" required>
                <img src="images/mail_20dp_007AFF_FILL0_wght400_GRAD0_opsz20.svg" alt="email icon" class="email-icon">

            </div>
<div>
    <input type="password" name="password" placeholder="       Password" required>
    <img src="images/key_20dp_007AFF_FILL0_wght400_GRAD0_opsz20.svg" alt="key icon" class="key-icon">
    <img src="images/visibility_20dp_007AFF_FILL0_wght400_GRAD0_opsz20.svg" alt="visibility  icon" class="v-icon">
</div>

            <div>
                <input type="checkbox" id="check" checked>

                <label for="check">Remember Me</label>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </section>

    <footer>
        <p>Kigali, Rwanda</p>
    </footer>

</body>

</html>
